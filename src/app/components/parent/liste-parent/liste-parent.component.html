<div class="container-fluid">
  <div class="row">
    <div class="container-fluid">
        <div class="row">
          <h1 class="text-black my-5 text-center">Users List</h1>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <!-- Liste des parents avec actions -->
                <div class="card mb-4">
                  <div class="card-header bg-primary text-white">Liste des parents</div>
                  <div class="card-body">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col">Nom</th>
                          <th scope="col">Prénom</th>
                          <th scope="col">Email</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let parent of parents$ | async">
                          <td>{{ parent.firstName }}</td>
                          <td>{{ parent.lastName }}</td>
                          <td>{{ parent.email }}</td>
                          <td>
                            <button class="btn btn-danger mx-2" (click)="deleteParent(parent.id)">Supprimer</button>
                            <button class="btn btn-primary" (click)="updateParent(parent) ">Mettre à jour</button>
                        </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
      
            <div class="row justify-content-center">
              <div class="col-md-8">
                <!-- Formulaire d'ajout de parent -->
                <div class="card">
                  <div class="card-header bg-primary text-white">Ajouter un parent</div>
                  <div class="card-body">
                    <form (submit)="addParent()">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="newParent.firstName" name="firstName">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="newParent.lastName" name="lastName">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="newParent.email" name="email">
                      </div>
                      <!-- HTML -->
<button *ngIf="isAdding" type="submit" class="btn btn-primary">Ajouter Parent</button>
<button *ngIf="!isAdding" type="submit" class="btn btn-primary" (click)="saveUpdatedParent()">Modifier Parent</button>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

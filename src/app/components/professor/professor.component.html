<div class="container-fluid">
    <div class="row">
      <div class="container-fluid">
          <div class="row">
            <h1 class="text-black my-5 text-center">Professors List</h1>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <!-- Liste des professeurs avec actions -->
                  <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Liste des professeurs</div>
                    <div class="card-body">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Prénom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let professor of professors$ | async">
                            <td>{{ professor.firstName }}</td>
                            <td>{{ professor.lastName }}</td>
                            <td>{{ professor.email }}</td>
                            <td>
                              <button class="btn btn-danger mx-2" (click)="deleteProfessor(professor.id)">Supprimer</button>
                              <button class="btn btn-primary" (click)="updateProfessor(professor)">Mettre à jour</button>
                          </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
        
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <!-- Formulaire d'ajout de professeur -->
                  <div class="card">
                    <div class="card-header bg-primary text-white">Ajouter un professeur</div>
                    <div class="card-body">
                      <form (submit)="addProfessor()">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="newProfessor.firstName" name="firstName">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="newProfessor.lastName" name="lastName">
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="newProfessor.email" name="email">
                        </div>
                        <!-- HTML -->
  <button *ngIf="isAdding" type="submit" class="btn btn-primary">Ajouter Professeur</button>
  <button *ngIf="!isAdding" type="submit" class="btn btn-primary" (click)="saveUpdatedProfessor()">Modifier Professeur</button>
  
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
